spring.application.name=ENS

# Bot settings

bot.name=${BOT_NAME}
bot.token=${BOT_TOKEN}

# Logging settings

logging.level.org.springframework.web=debug
logging.file.name=ensapplication.log

# DB settings

spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_NAME}
spring.datasource.url=${DB_URL}

spring.datasource.driver-class-name=org.postgresql.Driver

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000
spring.jmx.enabled=false

spring.data.redis.jedis.pool.max-active=10
spring.data.redis.jedis.pool.max-idle=5
spring.data.redis.jedis.pool.min-idle=1
spring.data.redis.jedis.pool.max-wait=2000